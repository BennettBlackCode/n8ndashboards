<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live Dashboard Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      background: #f5f5f5;
    }
  </style>
</head>
<body>
  <h2>Loading Dashboard...</h2>

  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const file = params.get('file');

      if (!file) {
        document.body.innerHTML = '<h3>⚠️ No file provided. Use ?file=name</h3>';
        return;
      }

      const script = document.createElement('script');
      script.src = `https://cdn.jsdelivr.net/gh/BennettBlackCode/n8ndashboards@main/dashboards/${file}.js`;
      script.onload = () => {
        console.log(`✅ Loaded: ${script.src}`);
      };
      script.onerror = () => {
        document.body.innerHTML = `<h3>❌ Failed to load dashboard: ${file}</h3>`;
      };
      document.body.appendChild(script);
    })();
  </script>
</body>
</html>
